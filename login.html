<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <style>
        /* Configuración global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f48fb1); /* Rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            color: #ec407a; /* Rosa fuerte */
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            outline: none;
            border-color: #ec407a; /* Rosa fuerte */
        }

        .login-container button {
            width: 100%;
            padding: 12px 0;
            background-color: #ec407a; /* Rosa fuerte */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #d81b60; /* Rosa más intenso */
        }

        .login-container .forgot-password {
            margin-top: 15px;
            font-size: 0.9em;
            color: #999;
        }

        .login-container .forgot-password a {
            color: #ec407a; /* Rosa fuerte */
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container .forgot-password a:hover {
            color: #d81b60; /* Rosa más intenso */
        }

        /* Responsivo */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

        <button type="submit">Entrar</button>
    </form>

    <div class="forgot-password">
        <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
    </div>
</div>

</body>
</html>
